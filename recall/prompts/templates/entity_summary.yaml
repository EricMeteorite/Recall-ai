# entity_summary.yaml — 实体摘要 prompt 模板

default: |
  请为以下实体生成一个简洁的摘要。

  ## 实体名称：{entity_name}

  ## 相关事实：
  {facts}

  ## 相关关系：
  {relations}

  ## 输出要求：
  1. 生成一个 2-3 句话的摘要，总结实体的核心信息
  2. 列出 3-5 个关键事实要点

  请用以下格式输出：
  摘要: <摘要内容>
  要点:
  - <要点1>
  - <要点2>

roleplay: |
  请为以下角色扮演中的实体生成一个简洁的摘要。

  ## 实体名称：{entity_name}

  ## 相关事实：
  {facts}

  ## 相关关系：
  {relations}

  ## 输出要求：
  1. 生成一个 2-3 句话的摘要，总结实体在故事中的角色和重要性
  2. 列出 3-5 个关键事实要点
  3. 如果是角色，描述其性格特点和与其他角色的关系

  请用以下格式输出：
  摘要: <摘要内容>
  要点:
  - <要点1>
  - <要点2>

knowledge_base: |
  请为以下知识库中的实体生成一个简洁的摘要。

  ## 实体名称：{entity_name}

  ## 相关事实：
  {facts}

  ## 相关关系：
  {relations}

  ## 输出要求：
  1. 生成一个 2-3 句话的学术性摘要
  2. 列出 3-5 个关键知识要点
  3. 强调实体在知识体系中的位置和重要性

  请用以下格式输出：
  摘要: <摘要内容>
  要点:
  - <要点1>
  - <要点2>
