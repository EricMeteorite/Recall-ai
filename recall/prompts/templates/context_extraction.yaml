# context_extraction.yaml — 持久条件抽取 prompt 模板

default: |
  分析以下对话内容，提取出应该作为"持久前提条件"的信息。

  【重要提示】
  1. 只提取对话中明确提到或确立的信息
  2. 如果对话内容很短或没有明确的背景信息，请返回空数组 []
  3. 提取关键的状态变化、技能习得、物品获取、关系变化等

  对话内容：
  {content}

  请以 JSON 格式返回：
  [{{"type": "状态类型", "description": "状态描述", "confidence": 0.9}}]

roleplay: |
  分析以下角色扮演对话内容，提取出应该作为"持久前提条件"的信息。

  【重要提示】
  1. 只提取对话中明确提到或确立的信息
  2. 如果对话内容很短或没有明确的背景信息，请返回空数组 []
  3. 对于角色扮演/故事场景，要提取角色状态、技能、物品、关系等变化
  4. 关注场景转换、时间流逝、天气变化等环境信息

  对话内容：
  {content}

  请以 JSON 格式返回：
  [{{"type": "状态类型", "description": "状态描述", "confidence": 0.9}}]

knowledge_base: |
  分析以下文档内容，提取出关键的背景知识和前提条件。

  【重要提示】
  1. 只提取文档中明确描述的信息
  2. 如果内容简短或缺乏背景信息，请返回空数组 []
  3. 重点关注定义、公理、约束条件等基础知识

  文档内容：
  {content}

  请以 JSON 格式返回：
  [{{"type": "知识类型", "description": "知识描述", "confidence": 0.9}}]
