# memory_summary.yaml — 记忆摘要 prompt 模板

default: |
  请对以下记忆内容进行摘要，保留关键信息：

  记忆内容：
  {memories}

  要求：
  1. 保留所有人名、地名、数字等关键信息
  2. 合并相似或重复的内容
  3. 按时间或主题组织
  4. 输出简洁但完整的摘要

  摘要：

roleplay: |
  请对以下角色扮演记忆内容进行摘要，保留关键信息：

  记忆内容：
  {memories}

  要求：
  1. 保留所有角色名、地名、物品名等关键信息
  2. 合并相似或重复的内容
  3. 按故事时间线组织
  4. 保留角色关系和状态变化
  5. 输出简洁但完整的摘要

  摘要：

knowledge_base: |
  请对以下知识片段进行摘要整合：

  知识内容：
  {memories}

  要求：
  1. 保留所有专业术语、数据和关键定义
  2. 合并相似或重复的知识点
  3. 按主题或逻辑关系组织
  4. 输出结构化的知识摘要

